<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple</title>
</head>
<body>
    <h1>Multiple</h1>
    <script>
        //Determiner si un entier pass√© en argument est multiple de 7 ou 11
        chiffre = prompt("Ecrivez un nombre") ;
        if (chiffre % 7 === 0 && chiffre % 11 != 0 ) {
            alert(chiffre + " est multiple de 7")
            window.location.reload()
        } else if (chiffre % 11 === 0 && chiffre % 7 != 0 ) {
            alert(chiffre + " est multiple de 11")
            window.location.reload()
        } else if( chiffre % 7 === 0 && chiffre % 11 === 0) {
            alert(chiffre +" est multiple de 7 et de 11")
            window.location.reload()
        }
            else {
            alert(chiffre + " n'est pas multiple de 7 ou de 11")
            window.location.reload()
        }
    </script>
</body>
</html>
