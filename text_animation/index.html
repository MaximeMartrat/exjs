        /*correction*/
            window.onload = animate_string();

            function animate_string(){
                //récupérer l'élément HTML qui contient le texte
                let element = document.getElementById("mytext");
                //element.innerText = "nouveau texte" ;
                let textNode = element.childNodes[0] ;
                //recuperer le texte lui-même
                let text = textNode.data ;
                //animer le texte : dans un setInterval
                setInterval(()=>{
                    //sens du texte : G->D : dernier en premier, D-G : premier en dernier
                    text = text[text.length-1] + text.substring(0,text.length -1) ;
                    //remettre le texte dans l'élément de départ
                    textNode.data = text ;
                    //recommencer jusquu'à la fin des temps ...
                },250)
            }
