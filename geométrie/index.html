<body>
    <script>
        //determiner si un point (a,b) est contenu dans un cercle de centre x,y et de rayon r
        function check_point(a,b,x,y,r){
            let dist_points = (a-x)*(a-x) + (b-y)*(b-y) ;
            let R = r*r ;
            if(dist_points < R){
                return true ;
            }
            return false
            //return true || false
        }

        console.log(check_point(10,10,15,15,20))
    </script>
</body>
