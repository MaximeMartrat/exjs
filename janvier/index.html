<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1er Janvier</title>
</head>
<body>

    <h1>1er janvier</h1>

    <h2></h2>
    <script>
        //calculer les années dont le 1er janvier est un dimanche, entre les années 2000 et 2050
        //tip: on utilisera l'objet Date et la méthode associée Date.getDay()
        let année = ""
        for ( i=2000 ; i<=2050 ; i++ ){
            i = "" + i
            let day = new Date(i).getDay()
             if (day == 0){
                    année += i + ", "
            }
        }
        document.querySelector("h2").innerHTML =`le premier janvier des années ${année} est un dimanche`
        
    </script>
</body>
</html>
