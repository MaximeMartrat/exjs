<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong</title>
</head>
<body>
    <h1>Armstrong</h1>

    <p id="rep"></p>
    <style>
        body{
            margin-top: 50px;
            text-align: center;
            color: #DB1342;
            background-color: #1D1D1B;
        }
        h1{
            font-size: 100px;
        }
        p{
            font-size: 50px;
            margin-top: 200px;
        }
    </style>
    <script>
        //les nombres d'Armstrong :
        //trouvez tous les nombres d'Armstrong à 3 chiffres :
        //un nombre est dit d'Armstrong quand la somme du cube de ses chiffres est égale au chiffre lui-même , par exemple 371 : 3**3 + 7**3 + 1**3 = 371
        
        let nbre = 999;
        let total = " ";
        //on fait une boucle pour vérifier tous les nombres entre 100 et 999
        for (i=100; i<nbre ; i++) {
            //on utilise la methode Math.floor pour isoler chaque chiffres du nombre et on les mets au cube avant de les ajouter
            let chiffre = (Math.floor(i/100)**3)+(Math.floor((i/10)%10)**3)+(Math.floor((i)%10)**3)
            //on vérifie si les sommes sont égale au nombre de départ et si oui on les ajoute au total
            if (chiffre === i) {
                total = total + chiffre + " , "
            }
        }
        document.getElementById("rep").innerHTML = "_les_nombres_à_trois_chiffres_d'Armstrong_sont_:_" + total.slice(0, total.length-2) ;

        const element = document.getElementById("rep");
        function animer() {
            //je récupère le texte de l'élément
            let texte = element.innerText;
            //j'efface le premier caractère et le rajoute à la fin
            element.innerText = texte.substring(1) + texte.substring(0, 1);
        }
        //j'appelle la fonction toute les 100 millisecondes
        setInterval(animer, 100);
        
    </script>
</body>
</html>
